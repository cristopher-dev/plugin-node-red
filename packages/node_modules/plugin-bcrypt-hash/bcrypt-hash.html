    category: 'bcrypt',
    color: '#a6bbcf',

      keyHash: { value: "", required: true },
      saltRoundsHash: { value: 10, validate: RED.validators.number(), required: true }

    icon: "file.svg",

      return this.name || "bcrypt-hash";
